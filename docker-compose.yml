version: "3.9"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: twitifynd
      POSTGRES_PASSWORD: twitter
    ports:
      - 5432:5432
  mail:
    image: bytemark/smtp
    restart: always
    ports:
      - 25:25
  twitifynd:
    build: .
    environment:
      POSTGRES_DB: twitifynd
      POSTGRES_USER: postgres
      PGPASSWORD: twitter
      SPOTIFY_ID: ${SPOTIFY_ID}
      SPOTIFY_SECRET: ${SPOTIFY_SECRET}
      TWITTER_BEARER: ${TWITTER_BEARER}
      RECEIVER_EMAIL: ${RECEIVER_EMAIL}
      ALERT_LEVEL: 1
      SKIP_ARTIST_RESULT: 0 # whether to use artist_result (0) or missing_artists (1)
      # ALERT_LEVEL: 1-minimal, warnings only; 2-startup and other events; 3-verbose
      DB_PROCESS: 0 # if 0, run normally, if 1, force an export, if 2, force a load
      USE_SECOND_TIER: 1 # if 0, use artist_result.csv, if 1 use missing_twitter_with_handles.csv for parsing
    volumes:
      - script_logs:/data/script_logs
      - script_data:/data/script_data
      - script_counters:/data/script_counters
      # TODO: specify restart on crash
volumes:
  script_logs: {}
  script_data: {}
  script_counters: {}